
vscode:
  extensions:
    - ms-python.python
ports:
  - port: 3002
    onOpen: ignore
    visibility: private
  - port: 3005
    onOpen: ignore
    visibility: private
tasks:
  - init: install deps
    command: >
      pip install -r dev-requirements.txt &&
      pip install -e .
  - command: >
      source scripts/aliases.sh